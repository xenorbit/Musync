<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Musync - A mesmerizing audio visualizer featuring a reactive symbiote blob">
    <title>Musync - Symbiote Audio Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <canvas id="visualizer"></canvas>

        <!-- Main Controls -->
        <div id="controls">
            <button id="systemAudioBtn" class="control-btn primary" title="Capture System Audio">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="2" width="16" height="20" rx="2" />
                    <circle cx="12" cy="14" r="4" />
                    <line x1="12" y1="6" x2="12" y2="6.01" />
                </svg>
                <span>System Audio</span>
            </button>

            <button id="micBtn" class="control-btn" title="Use Microphone">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                    <line x1="12" y1="19" x2="12" y2="23" />
                    <line x1="8" y1="23" x2="16" y2="23" />
                </svg>
                <span>Microphone</span>
            </button>

            <label id="fileBtn" class="control-btn" title="Upload Audio File">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18V5l12-2v13" />
                    <circle cx="6" cy="18" r="3" />
                    <circle cx="18" cy="16" r="3" />
                </svg>
                <span>Upload</span>
                <input type="file" id="audioFile" accept="audio/*" hidden>
            </label>

            <div class="control-divider"></div>

            <button id="settingsBtn" class="control-btn icon-only" title="Settings (S)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
            </button>

            <button id="hideMenuBtn" class="control-btn icon-only" title="Hide Menu (H)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                    <circle cx="12" cy="12" r="3" />
                </svg>
            </button>

            <button id="qualityBtn" class="control-btn icon-only" title="Toggle Quality (Q)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                </svg>
            </button>

            <button id="fullscreenBtn" class="control-btn icon-only" title="Toggle Fullscreen (F)">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 3 21 3 21 9" />
                    <polyline points="9 21 3 21 3 15" />
                    <line x1="21" y1="3" x2="14" y2="10" />
                    <line x1="3" y1="21" x2="10" y2="14" />
                </svg>
            </button>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="closeSettingsBtn" class="close-btn">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label for="sizeSlider">Size</label>
                    <input type="range" id="sizeSlider" min="0.3" max="2.0" step="0.05" value="0.9">
                    <span id="sizeValue">0.9</span>
                </div>
                <div class="setting-group">
                    <label for="sensitivitySlider">Sensitivity</label>
                    <input type="range" id="sensitivitySlider" min="0.5" max="3.0" step="0.1" value="1.5">
                    <span id="sensitivityValue">1.5</span>
                </div>
                <div class="setting-group">
                    <label for="dampingSlider">Wobble</label>
                    <input type="range" id="dampingSlider" min="0.8" max="0.99" step="0.01" value="0.92">
                    <span id="dampingValue">0.92</span>
                </div>
                <div class="setting-group">
                    <label for="particleToggle">Particles</label>
                    <input type="checkbox" id="particleToggle" checked>
                </div>
                <div class="setting-group">
                    <label for="chromaticToggle">Chromatics</label>
                    <input type="checkbox" id="chromaticToggle" checked>
                </div>
                <div class="setting-group">
                    <label for="themeSelect">Theme</label>
                    <select id="themeSelect">
                        <option value="void">Void</option>
                        <option value="gold">Liquid Gold</option>
                        <option value="cyber">Cyberpunk</option>
                        <option value="bio">Bioluminescence</option>
                    </select>
                </div>
            </div>
            <div class="settings-footer">
                <button id="resetSettingsBtn" class="reset-btn">Reset Defaults</button>
            </div>
        </div>

        <!-- Keyboard Hints -->
        <div id="keyboardHints" class="keyboard-hints">
            <span>H: Hide UI</span>
            <span>Space: Pause</span>
            <span>R: Reset</span>
            <span>S: Settings</span>
            <span>F: Fullscreen</span>
        </div>

        <div id="status"></div>

        <!-- Floating Show Button (visible when menu is hidden) -->
        <button id="floatingShowBtn" class="floating-show-btn" title="Show Menu (H)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                <circle cx="12" cy="12" r="3" />
            </svg>
        </button>
    </div>

    <script src="main.js"></script>
</body>

</html>
